<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container overlay" id="container" style="border: 2px solid black; display: none;">
    <h1>Select your Character</h1>
    <section id="gallery">
      <div id="carousel" style="transform: rotateY(0deg);">
        <img src="images/char-boy.png" alt="char sprite">
        <img src="images/char-cat-girl.png" alt="char sprite">
        <img src="images/char-horn-girl.png" alt="char sprite">
        <img src="images/char-pink-girl.png" alt="char sprite">
        <img src="images/char-princess-girl.png" alt="char sprite">
      </div>
    </section>
    <section id="buttons">
      <button class="btn" id="btn-left">&lt; Back</button>
      <button class="btn" id="btn-right">Next &gt;</button>
    </section>
    <button class="btn" id="btn-play">
      <img src="images/play-btn.png" alt="play button" class="play-button">Play
    </button>
  </div>

  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
